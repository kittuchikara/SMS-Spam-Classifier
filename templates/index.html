<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spam Classifier</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>SMS Spam Classifier</h1>
        <form method="POST">
            <textarea name="sms" placeholder="Enter your message here..."></textarea>
            <br>
            <button type="submit">Predict</button>
        </form>

        {% if result %}
            <div class="result">
                <strong>Prediction:</strong> {{ result }}
            </div>
        {% endif %}
    </div>
</body>
</html>
